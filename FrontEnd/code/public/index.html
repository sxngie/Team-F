<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, viewport-fit=cover, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Social platform to share music with friends"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>Communikey</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<script>
			// This will help to prevent a flash if dark mode is the default.

			(function () {
				// Change these if you use something different in your hook.
				var storageKey = "darkMode";
				var classNameDark = "dark-mode";
				var classNameLight = "light-mode";

				function setClassOnDocumentBody(darkMode) {
					document.body.classList.add(
						darkMode ? classNameDark : classNameLight
					);
					document.body.classList.remove(
						darkMode ? classNameLight : classNameDark
					);
				}

				var preferDarkQuery = "(prefers-color-scheme: dark)";
				var mql = window.matchMedia(preferDarkQuery);
				var supportsColorSchemeQuery = mql.media === preferDarkQuery;
				var localStorageTheme = null;
				try {
					localStorageTheme = localStorage.getItem(storageKey);
				} catch (err) {}
				var localStorageExists = localStorageTheme !== null;
				if (localStorageExists) {
					localStorageTheme = JSON.parse(localStorageTheme);
				}

				// Determine the source of truth
				if (localStorageExists) {
					// source of truth from localStorage
					setClassOnDocumentBody(localStorageTheme);
				} else if (supportsColorSchemeQuery) {
					// source of truth from system
					setClassOnDocumentBody(mql.matches);
					localStorage.setItem(storageKey, mql.matches);
				} else {
					// source of truth from document.body
					var isDarkMode =
						document.body.classList.contains(classNameDark);
					localStorage.setItem(
						storageKey,
						JSON.stringify(isDarkMode)
					);
				}
			})();
		</script>
		<div id="root"></div>
		<noscript>You need to enable JavaScript to run this app.</noscript>
